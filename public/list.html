<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/customizers.css" rel="stylesheet">
    <style>
       body { background-color: #111; }
       .content { background-color: #899; }
    </style>      
  </head>
  
  <body>
    <div class="row">
      <div class="span11 offset3">
        <div class="content">
          <h1>Files Uploaded</h1>
          <table class="table table-condensed">
            The following is a list of scanned documents and their list of relevant tags.
              {{#each files}}
              <tr>
                <td>
                  <a href="{{this.value.attributes.url}}"><h3>{{this.value.attributes.title}}</h3></a>
                  <br>
                  <ul class="inline">
                    {{#each this.value.attributes.tags}}
                    <li><span class="label label-important">{{this}}</span></li>
                    {{/each}}
                  </ul>
                </td>
              </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
