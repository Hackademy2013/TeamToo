<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body: { background-color: #666; }
      .content { background-color: #fff; }
    </style>      
  </head>
  <body>
    <div class="row">
      <div class="span8 offset2">
        <div class="content">
          <h1>{{title}}</h1>
          <table class="table table-condensed">
            {{#each files}}
              <tr>
                <td>
                  <a href="{{this.url}}"><h3>{{this.title}}</h3></a>
                  <br>
                  <ul class="inline">
                    {{#each this.tags}}
                    <li><span class="label label-important">{{this}}</span></li>
                    {{/each}}
                  </ul>
                </td>
              </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
