<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customizers.css" rel="stylesheet">      
  </head>
  
  <body>
    <div class="row-fluid">
      <div class="span6 offset3 well">
        <div class="content">
          <h1>Files Uploaded</h1>
          <p>
            The following is a list of scanned documents and their list of relevant tags.<br>
            <a href="/upload2">Upload your own!</upload>
          </p>
          <table class="table table-condensed">
              {{#each files}}
              <tr>
                <td>
                  <center>
                    <a href="{{this.value.attributes.url}}"><p>{{this.value.attributes.title}}</p></a>
                    <ul class="inline">
                      {{#each this.value.attributes.tags}}
                      <li><span class="label">{{this}}</span></li>
                      {{/each}}
                    </ul>
                  </center>
                </td>
              </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
