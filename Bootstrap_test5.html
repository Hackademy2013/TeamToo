<!DOCTYPE html>
<html>
	<head>	
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
	</head>
	
	<body>
		
		<br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<br/><br/><br/><br/><br/><br/><br/><br/><br/>
		
		<div class="well span4 offset6">
		
		<center>
		
		<!-- This button can be used to 
			 upload a new document to the app.  It's blue
			 and has a plus sign on it
		 -->
			<button class="btn btn-large btn-info">
			<i class="icon-plus icon-black"> </i>
			Upload
			</button>
		
		<!-- Similarly, this is a button I created that could be used
		     if we ever needed to delete something...it just
			 looks a little nicer than a normal button
		-->
			<button class="btn btn-large btn-danger">
			<i class="icon-trash icon-white"> </i>
			Delete
			</button>
			
			</center>

		
		</div>	
		<script src="js/bootstrap.js></script>
	</body>
	
	
</html>
